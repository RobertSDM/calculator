<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcutator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            type="module"
            src="./app/controller/calculator-controller.js"
            defer
        ></script>
    </head>
    <body>
        <div class="__calculator">
            <header>
                <h2>Calculator</h2>
            </header>
            <div class="__screen">
                <span id="__calc">10 * 10</span>
                <span id="__result">100</span>
            </div>
            <div class="__keyboard">
                <button class="__btn" data-func="C">C</button>
                <button class="__btn" data-func="CE">CE</button>
                <button class="__btn" data-operator="%">%</button>
                <button class="__btn" data-operator="รท">รท</button>
                <button class="__btn" data-operator="*">*</button>
                <button class="__btn" data-number="1">1</button>
                <button class="__btn" data-number="2">2</button>
                <button class="__btn" data-number="3">3</button>
                <button class="__btn" data-operator="-">-</button>
                <button class="__btn" data-number="4">4</button>
                <button class="__btn" data-number="5">5</button>
                <button class="__btn" data-number="6">6</button>
                <button class="__btn" data-number="7">7</button>
                <button class="__btn" data-number="8">8</button>
                <button class="__btn" data-number="9">9</button>
                <button class="__btn" data-operator="+">+</button>
                <button class="__btn" data-number="0">0</button>
                <button class="__btn" data-func=".">.</button>
                <button class="__btn" data-operator="=">=</button>
            </div>
        </div>
    </body>
</html>
